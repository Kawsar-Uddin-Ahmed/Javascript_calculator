<!---Each element in the DOM has a set of properties and methods that provide information about their relationships in the DOM:

element.childNodes returns an array of an element's child nodes.

element.firstChild returns the first child node of an element.

element.lastChild returns the last child node of an element.

element.hasChildNodes returns true if an element has any child nodes, otherwise false.

element.nextSibling returns the next node at the same tree level.

element.previousSibling returns the previous node at the same tree level.

element.parentNode returns the parent node of an element. ----------->


<html>
  <body>
    <div id ="demo">
      <p>some text</p>
      <p>some other text</p>
    </div>
    <script>
         let a = document.getElementById("demo");//It brings everything at once
                                                 //that is under the id normally
                                                 //not as an array.
         let arr = a.childNodes; //It will return the total number of child node 
                                 //under demo id in a array.Here child nodes are tag p.
         for(let x = 0 ;x<arr.length;x++)
         {
         	arr[x].innerHTML = "Hacking going on";
         }
    </script>
    
    <img id="myimg" src="orange.png" alt="" />
<script>
	let id = document.getElementById("myimg");
	id.src = "apple.png";//changing the src

</script>

<a href="http://www.example.com">Some link</a>
<script >
	let ab = document.getElementsByTagName("a");//It brings all data under the "a"
	                                            //tag as an array.
	ab[0].href = "http://hacked.com";//changing the href.
</script>
