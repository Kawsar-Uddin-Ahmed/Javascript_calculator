<!----
element.cloneNode() clones an element and returns the resulting node.

document.createElement(element) creates a new element node. 

document.createTextNode(text) creates a new text node.//you can write text between
the tags.

The HTML element is everything from the start tag to the end tag:

---->


<!DOCTYPE html>
<html>
<head>
	<title>Another Dom_3</title>
</head>
<body>
	<div id ="demo">some content</div>

<script>
 var a = document.createElement("p"); ///Here I will create a new paragraph;
 var b = document.createTextNode("hacked again");//Here i will creat a text in the paragraph.

a.appendChild(b); ///It will add the text inside the paragraph.

 var c = document.getElementById("demo");
 c.appendChild(a);//It will append the paragraph in div because it's id is demo.//here div is the parent of the new paragraph.


</script>

<div id="d">
  <p id="p1">This is a paragraph.</p>

</div>

<script>
	var m = document.createElement("p");
	var n = document.createTextNode("This is new paragraph added");
    m.appendChild(n); //everthing goes inside the m variable and make paragraph.
    var div = document.getElementById("d");
    div.appendChild(m);//here div is the parent of the new paragraph because pargraph is added inside the div tag.
    var p1 = document.getElementById("p1");
    div.removeChild(p1);///here div is the parent of the p1 id paragraph.
