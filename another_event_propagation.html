<!--- In bubbling, the innermost element's event is handled first and then the outer element's event is handled. The <p> element's click event is handled first, followed by the <div> element's click event.

In capturing, the outermost element's event is handled first and then the inner. The <div> element's click event is handled first, followed by the <p> element's click event. ------>

<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
	</head>
	<body>
        <div>
            <button onclick="prev()"> Prev </button>
            <img id="slider" src="http://www.sololearn.com/uploads/slider/1.jpg" width="200px" height="100px" class="slide"/>
            <button onclick="next()"> Next </button>
        </div>

        <script type="text/javascript">
        	var images = [  'http://www.sololearn.com/uploads/slider/1.jpg', 
    'http://www.sololearn.com/uploads/slider/2.jpg', 
    'http://www.sololearn.com/uploads/slider/3.jpg'];
    var num = 0;
     function prev()
     {
     	var im = document.getElementById("slider");
     	num++;
     	if(num >= images.length)
     	{
     		num = 0
     	}
     	im.src = images[num];//Here you will get the first again when image is finish
     	/*var im = document.getElementsByClassName("slide");
     	var i = 0;
     	for(;num<=images.length-1;num++)
     	{
     		im[i].src = images[num];
     		i++;
     	} *///Here you will not get the first again when image is finish

     }

     function next()
     {
     	var nm = document.getElementById("slider");
     	num --
     	if(num< 0)
     	{
     		num = images.length-1;
     	}
     	//document.write(num);
     	nm.src = images[num];//Here you will get the first again when image is finish
     }
        </script><br>
        <button id='txt' onclick='test();'>20</button>
<script>
function test() {
  var x=document.getElementById('txt');
  var n = x.innerHTML;//here the innerHTML works as it takes the data from the tag and store it in the n variable.
  x.innerHTML = n/2;
}
</script>
	</body>
</html>
